<!DOCTYPE html>\
<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>

</head>

<body>

    <script>

    var config = {
        type: Phaser.AUTO,
        width: 1920,
        height: 1080,
        physics: {
            default: 'arcade',
            arcade: {
                debug: true,
                gravity: { y: 0 }
            }
        },

        scene: {
            preload: preload,
            create: create,
            update: update,
        }

    };

    var game = new Phaser.Game(config);

    //Game Objects
    var platforms;
    var squids;
    var map;
    var player;
    var enemies = [];
    var items = [];
    //Keyboard controls
    var cursors;
    var keys;
    var space;
    var p1ismovingx;
    var p1ismovingy;
    var p1ismoving;
    var p2ismovingx;
    var p2ismovingy;
    var p2ismoving;
    var isfaster;
    var graphics;
    var mad;
    var myTimeout;
    var squidmad;
    var squidcalm;

    function preload()
    {
        this.load.image('bg', 'backround.png');
        this.load.image('platform', 'platform.png');
        this.load.image('clarinet', 'clarinet.png');
        this.load.image('sunglasses', 'sunglasses.png');
        this.load.image('squidmad', 'SquidwardOpen.png');
        this.load.image('squidcalm', 'SquidwardClosed.png');
        this.load.image('finish', 'line.png');

        this.load.image('red','stoplightRed.png');
        this.load.image('yellow','stoplightYellow.png');
        this.load.image('green','stoplightGreen.png');
        this.load.atlas('seacreatures', 'spritesheet (1).png', 'spritesheet (2).json');
    }

    function create()
    {
        //Set the background origin to be at (0, 0) or top left corner of the image rather than the center of the image asset
       let background = this.add.tileSprite(0, 0, game.scale.width, game.scale.height, 'bg').setOrigin(0, 0);
        cursors = this.input.keyboard.createCursorKeys();

        var anims = this.anims.create({key: 'squidman', frames: this.anims.generateFrameNames('seacreatures', {prefix: 'player', end: 1, zeroPad: 1}), repeat: -1, frameRate: 10});

       //Create the platforms and the player character set to collide with the platforms
       createPlatforms(this);

       finishingLine = new FinishLine(this, 1800, 450);
       finishingLine.scale = 1.1;
       finishingLine.angle = 90;


        squids = this.physics.add.staticGroup();
        squidmad = squids.create(game.scale.width-135, 360, 'squidmad');
        squidcalm = squids.create(game.scale.width-135, 360, 'squidcalm');

        lights = this.physics.add.staticGroup();
        red = lights.create(game.scale.width-100,60, 'red');
        red.setScale(0.25);
        yellow = lights.create(game.scale.width-100,60, 'yellow');
        yellow.setScale(0.25);
        green = lights.create(game.scale.width-100,60, 'green');
        green.setScale(0.25);
       player = new Player(this, 400, 400, 'squid', anims);
       player2 = new Player(this, 400, 800, 'squid', anims);

       this.physics.add.collider(player, platforms);
       player.play(anims);
       player.body.setSize(500, 500);
       this.physics.add.overlap(player, items, collectItem, null, this);
       // this.physics.add.overlap(player, finishingLine, win, null, this);
        this.physics.add.collider(player2, finishingLine, win);
        this.physics.add.overlap(player, finishingLine, win, null, this);



        this.physics.add.collider(player2, platforms);
        player2.play(anims);
        player2.body.setSize(500, 500);
        this.physics.add.overlap(player2, items, collectItem, null, this);
        this.physics.add.overlap(player2, finishingLine, win, null, this);


        //Set up user input
       cursors = this.input.keyboard.createCursorKeys();
       keys = this.input.keyboard.addKeys('A, D, S, W');
        let myItem = new Item(this,  1920/2, 1080/2 );
        items.push(myItem);

        squidward = new Squidward(this);

       graphics = this.add.graphics();

        this.initialTime = 10000;

        text = this.add.text(32, 32, 'Countdown: ' + formatTime(this.initialTime / 1000));

        // Each 1000 ms call onEvent
        timedEvent = this.time.addEvent({ delay: 1, callback: onEvent, callbackScope: this, loop: true });
    }



    function formatTime(seconds){
        // Minutes
        var minutes = Math.floor(seconds/60);
        // Seconds
        var partInSeconds = seconds%60;
        // Adds left zeros to seconds
        partInSeconds = partInSeconds.toString().padStart(2,'0');
        // Returns formated time
        return `${minutes}:${partInSeconds}`;
    }


    function onEvent ()
    {
        this.initialTime -= 1; // One second
        text.setText('Countdown: ' + formatTime(this.initialTime));
    }

    function createPlatforms(scene)
    {
        platforms = scene.physics.add.staticGroup();

        //basePlatform is the floor of the game
        let basePlatform = platforms.create(game.scale.width/2, game.scale.height-30, 'platform');
        basePlatform.setScale(3, 1).refreshBody();

        platforms.create(250, 250, 'platform');
        platforms.create(950, 400, 'platform');
    }

    function update()
    {
        p1ismoving = p1ismovingy || p1ismovingx;
        p2ismoving = p2ismovingy || p2ismovingx;
        //Player will not move in the x-axis unless a movement key is being pressed
        //player.setVelocityX(0);

        //Player has "drag" on the x-axis meaning they slide a bit after an input
        player.setDamping(true);
        player.setDragX(0.1);
        player.setDragY(0.1);
        playerOne();
        player2.setDamping(true);
        player2.setDragX(0.1);
        player2.setDragY(0.1);
        playerTwo();
        // console.log(mad);
        console.log(player2.isSunglasses);
        if(mad && p1ismoving && !player.isSunglasses) {
            player.setPosition(0,0);
            // console.log("p1 died");
        }
        if(mad && p2ismoving && !player2.isSunglasses) {
            player2.setPosition(0,0);
            // console.log("p2 died");
        }

        var secTime = this.initialTime;
        var randNum = Phaser.Math.Between(0, 2000);
        if (secTime % 10 == 0)
        {
            if (randNum < 500){
                //console.log("off");
                let myItem = new Item(this,  Phaser.Math.Between(0, 2000), Phaser.Math.Between(0, 1500), 'clarinet');
                this.physics.add.collider(myItem, platforms);
                items.push(myItem);
            }
            else if (randNum < 1000){
                let myItem = new Item(this,  Phaser.Math.Between(0, 2000), Phaser.Math.Between(0, 1500), 'sunglasses');
                this.physics.add.collider(myItem, platforms);
                items.push(myItem);
            }
        }
        if (secTime % 500 == 0) {
            //console.log(mad);
            red.visible = false;
            yellow.visible = true;
            green.visible = false;
            setTimeout(madge, 3000);
        }

        //console.log(player.isSunglasses);
    }

    function playerOne(){
        if (keys.A.isDown)
        {
            player.setVelocityX(-player.speed);
            // console.log(player.speed);
            p1ismovingx = true;
        }
        else if (keys.D.isDown)
        {
            player.setVelocityX(player.speed);
            p1ismovingx = true;
        }
        else
        {

            p1ismovingx = false;
        }
        if (keys.S.isDown)
        {
            player.setVelocityY(player.speed);
            p1ismovingy = true;
        }
        else if (keys.W.isDown)
        {
            player.setVelocityY(-player.speed);
            p1ismovingy = true;
        }
        else
        {

            p1ismovingy = false;
        }
    }
    function playerTwo(){
        if (cursors.left.isDown)
        {
            player2.setVelocityX(-player2.speed);
            // console.log(player.speed);
            p2ismovingx = true;
        }
        else if (cursors.right.isDown)
        {
            player2.setVelocityX(player2.speed);
            p2ismovingx = true;
        }
        else
        {
            p2ismovingx = false;
        }
        if (cursors.down.isDown)
        {
            player2.setVelocityY(player2.speed);
            p2ismovingy = true;
        }
        else if (cursors.up.isDown)
        {
            player2.setVelocityY(-player2.speed);
            p2ismovingy = true;
        }
        else
        {

            p2ismovingy = false;
        }

        //console.log(player.isSunglasses);
    }

    class Player extends Phaser.Physics.Arcade.Sprite
    {
        speed = 200;
        isSunglasses = false;
        constructor(scene, x, y, spritesheet)
        {
            super(scene, x, y, spritesheet);
            scene.add.existing(this);
            scene.physics.add.existing(this);
            this.setScale(0.1);
            this.setCollideWorldBounds(true);
            this.setGravityY(0);

        }


    }

    class Item extends Phaser.Physics.Arcade.Sprite
    {
        myItemType = 'clarinet';
        constructor(scene, x, y, itemType)
        {
            super(scene, x, y, itemType);
            this.myItemType = itemType;
            scene.add.existing(this);
            scene.physics.add.existing(this);
            this.setCollideWorldBounds(true);
            this.setScale(0.1);
            //this.body.setSize(500, 500);
            // this.body.setOffset(-150, 150);
            this.setGravityY(0);
        }
    }

    class FinishLine extends Phaser.Physics.Arcade.Sprite
    {
        constructor(scene, x, y)
        {
            super(scene, x, y, 'finish');
            scene.add.existing(this);
            scene.physics.add.existing(this);

            this.setCollideWorldBounds(false);
            this.setScale(5);
            this.body.setSize(120, 2000);

            this.setGravityY(0);
        }
    }


    class SeaCreature extends Phaser.Physics.Arcade.Sprite
    {
        constructor(scene, x, y, spritesheet,ani)
        {
            super(scene, x, y, spritesheet);
            scene.add.existing(this);
            scene.physics.add.existing(this);
            this.setScale(0.02);
            //this.play(ani);
        }

        addTween(scene, xDist, yDist, time)
        {
            scene.tweens.add({ targets: this, x: xDist, y: yDist, duration: time, ease: 'Sine.easeInOut', repeat: -1, yoyo: true });
        }
    }

    class Squidward {
        constructor(scene) {

            mad = false;
            squidmad.visible = false;
            squidcalm.visible = true;
            red.visible = false;
            yellow.visible = false;
            green.visible = true;

        }


    }
    function collectItem(player, item)
    {
        if(!player.isSunglasses && player.speed == 200) {
            item.disableBody(true, true);
            for (i = 0; i < items.length; i++) {
                if (items[i] === item) {
                    if (items[i].myItemType == 'clarinet') {
                        player.speed = 300;
                        setTimeout(defaultPlayer, 3000, player);
                    } else if (items[i].myItemType == 'sunglasses') {
                        player.isSunglasses = true;
                        setTimeout(defaultPlayer, 3000, player);
                    }
                }
            }
        }

    }
    function defaultPlayer(player) {
        console.log("it works");
        player.speed = 200;
        player.isSunglasses = false;

    }
    function sadge() {
        mad = false;
        squidmad.visible = false;
        squidcalm.visible = true;
        red.visible = false;
        yellow.visible = false;
        green.visible = true;
    }
    function madge() {
        mad = true;
        squidmad.visible = true;
        squidcalm.visible = false;
        red.visible = true;
        yellow.visible = false;
        green.visible = false;
        setTimeout(sadge, 3000);

    }

    function win(){
        console.log("hyi");
    }

    </script>

</body>

</html>
